<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" method="post">
  <mat-form-field appearance="legacy">
    <mat-label for="title">Title</mat-label>
    <input matInput placeholder="title" formControlName="title" />
    <mat-hint align="end"
      ><span class="hint">no more than 70 chatacters</span></mat-hint
    >
    <mat-error *ngIf="!valid('title')">{{
      getErrorMessage("title")
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label for="subtitle">Subtitle</mat-label>
    <input matInput placeholder="subtitle" formControlName="subtitle" />
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label for="content">Content</mat-label>
    <textarea
      formControlName="content"
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      placeholder="content..."
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label for="keywords">Keywords</mat-label>
    <input matInput placeholder="keywords" formControlName="keywords" />
  </mat-form-field>

  <button class="button" type="submit" [disabled]="!form.valid">Submit</button>
</form>
<hr />

{{ data | async | json }}
