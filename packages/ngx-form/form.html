<h3 *ngIf="_formObj?.title">{{_formObj.title}}</h3>
<div
  *ngIf="response"
  class="alert"
  [ngClass]="response.ok==true?'alert-ok':'alert-error'"
>
  <ng-container *ngIf="response.ok==true; else error">
    form submitted successfully<br />
    <div *ngIf="response.msg" [innerHTML]="response.msg"></div>

    <!--
      todo: pipes are registered in packages/ngx-content/view/module,
            so you need to use this module (instead of the current ContentModule) to use them
            don't regester pipes twice
    <a
      href="/{{params.type}}/{{response.data._id}}-{{response.data | slug:200:':ar' }}"
      >{{response.data.title}}</a
    > -->
  </ng-container>
  <ng-template #error>Error: {{response.msg}}</ng-template>
</div>

<ng-container *ngIf="_formObj?.form; else loading">
  <form
    #formElement
    [formGroup]="_formObj.form"
    method="post"
    enctype="multipart/form-data"
  >
    <!-- todo: pass `step` number to the parent comp to display the proper content -->
    <ng-content select="[data-before]"></ng-content>
    <formly-form
      [form]="_formObj.form"
      [fields]="_formObj.fields"
      [model]="_formObj.model"
    ></formly-form>

    <!--
  using (ngSubmit)="onSubmit(..)" causes the form to show errors after submitting
  so we replaced it with (click)="onSubmit(..)", and  type="submit" with type="button"
  https://stackoverflow.com/a/51003685/12577650 -->

    <ng-content select="[data-after]"></ng-content>
    <button
      mat-raised-button
      *ngIf="_formObj.steps"
      (click)="go(-1)"
      type="button"
      [disabled]="step===0"
    >
      Previous
    </button>
    <button
      mat-raised-button
      *ngIf="_formObj.steps"
      (click)="go(+1)"
      type="button"
      [disabled]="step===_formObj.steps.length-1"
    >
      Next
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      *ngIf="step===_formObj.steps.length-1"
      [disabled]="!_formObj.form.valid || _formObj.form.pristine || submitting"
      (click)="onSubmit(_formObj)"
    >
      Submit
    </button>

    <span *ngIf="submitting">Loading....</span>
  </form>
</ng-container>

<ng-template #loading>
  <ngx-loading [show]="true"></ngx-loading>
</ng-template>
